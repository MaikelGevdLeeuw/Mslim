<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow space-y-6">

      <div class="bg-gray-800 text-white px-4 py-2 flex justify-between items-center rounded">
        <div class="space-x-4">
          <a href="/" class="hover:underline">Permits</a>
          <a href="/assets" class="hover:underline">Assets</a>
          <a href="/settings" class="hover:underline">Settings</a>
        </div>
        <div>
          Ingelogd als <strong>{{ session['user'] }}</strong> |
          <a href="/logout" class="text-red-300 hover:underline">Uitloggen</a>
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-4">Assetlijst</h2>
      <table class="table-auto w-full border border-gray-300 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">#</th>
            <th class="p-2 border">Naam</th>
            <th class="p-2 border">Type</th>
            <th class="p-2 border">Categorie</th>
            <th class="p-2 border">Locatie</th>
            <th class="p-2 border">Serienummer</th>
          </tr>
        </thead>
        <tbody>
          {% for a in assets %}
          <tr>
            <td class="p-2 border">{{ a.id }}</td>
            <td class="p-2 border">{{ a.name }}</td>
            <td class="p-2 border">{{ a.type }}</td>
            <td class="p-2 border">{{ a.category }}</td>
            <td class="p-2 border">{{ a.location }}</td>
            <td class="p-2 border">{{ a.serial }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
