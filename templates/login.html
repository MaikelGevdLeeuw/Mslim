<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form method="POST" class="space-y-4">
        <div>
          <label>Gebruikersnaam:</label>
          <input type="text" name="username" required class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label>Wachtwoord:</label>
          <input type="password" name="password" required class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Inloggen</button>
        </div>
      </form>
    </div>
  </body>
</html>
