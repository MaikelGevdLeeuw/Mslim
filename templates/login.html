<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form method="POST" class="bg-white p-6 rounded shadow w-80 space-y-4">
    <h2 class="text-xl font-bold">Login</h2>
    <input name="username" placeholder="Gebruikersnaam" required class="w-full border p-2 rounded">
    <input name="password" type="password" placeholder="Wachtwoord" required class="w-full border p-2 rounded">
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Inloggen</button>
  </form>
</body>
</html>
