<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="POST">
      <label>Gebruikersnaam:</label>
      <input type="text" name="username" required><br><br>

      <label>Wachtwoord:</label>
      <input type="password" name="password" required><br><br>

      <button type="submit">Inloggen</button>
    </form>
  </body>
</html>
