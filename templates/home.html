<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10 text-sm">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow space-y-6">

    <!-- Navigatie -->
    <div class="bg-gray-800 text-white px-4 py-2 flex justify-between items-center rounded mb-6">
      <div class="space-x-4">
        <a href="/" class="hover:underline">Permits</a>
        <a href="/assets" class="hover:underline">Assets</a>
        <a href="/home" class="hover:underline">Home</a>
        <a href="/shift" class="hover:underline">Shift</a>
      </div>
      <div>
        Ingelogd als <strong>{{ user }}</strong> |
        <a href="/logout" class="text-red-300 hover:underline">Uitloggen</a>
      </div>
    </div>

    <h1 class="text-xl font-bold">Taken voor {{ user }}</h1>

    {% if tasks %}
    <ul class="list-disc ml-5 space-y-2">
      {% for task in tasks %}
        <li>
          <strong>{{ task.title }}</strong>
          <span class="italic text-gray-600">({{ task.status }})</span>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p class="text-gray-600">Geen taken toegewezen.</p>
    {% endif %}

  </div>
</body>
</html>
