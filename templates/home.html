<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow space-y-6">
    <div class="bg-gray-800 text-white px-4 py-2 flex justify-between items-center rounded">
      <div class="space-x-4">
        <a href="/" class="hover:underline">Permits</a>
        <a href="/assets" class="hover:underline">Assets</a>
        <a href="/shift" class="hover:underline">Shift</a>
      </div>
      <div>
        Ingelogd als <strong>{{ user }}</strong> |
        <a href="/logout" class="text-red-300 hover:underline">Uitloggen</a>
      </div>
    </div>

    <h2 class="text-xl font-bold">Taken voor {{ user }}</h2>
    <ul class="list-disc ml-5">
      {% for task in tasks %}
        <li>
          {{ task.title }} - <span class="italic">{{ task.status }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
